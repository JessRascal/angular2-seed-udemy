<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input ngControl="name" #name="ngForm" type="text" class="form-control" id="name" required minlength="3">
        <div class="alert alert-danger" *ngIf="name.touched && name.errors">
            <div *ngIf="name.errors.required">Name must be completed.</div>
            <div *ngIf="name.errors.minlength">Name must be at least {{ name.errors.minlength.requiredLength }} characters long.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input ngControl="email" #email="ngForm" type="text" class="form-control" id="email" required>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors">
            <div *ngIf="!email.valid">Email must be completed.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Email Frequency</label>
        <select ngControl="frequency" #frequency="ngForm" id="frequency" class="form-control" required>
            <option value="daily" selected>Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <div class="alert alert-danger" *ngIf="frequency.touched && frequency.errors">
            <div *ngIf="frequency.errors.required">Frequency must be completed.</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Subscribe</button>
</form>
